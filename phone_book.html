<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	    <script type="text/javascript" src="phone.js"></script>
		<title>Phone Book</title>
	</head>
	<body>
		<!-- Home Page -->
		<div id="home" data-role="page">
			<div data-role="header">
				<h1>Contact List</h1>
				<a id="add" href="#add" data-transition="flip" data-role="button" data-icon="plus"> Add </a>
			</div>

			<div data-role="content">
				<div data-role="choice_list">
					<ul id="list" data-role="listview" data-filter="true" data-filter-placeholder="Search contact..." data-inset="true" >
						
					</ul>
				</div>

				<div data-role="footer">
					<h1>Contact List</h1>
				</div>
			</div>
		</div>
		<!-- Home Page -->

		<!-- Add Page -->
		<section id="add" data-role="page">
			<header data-role="header" data-add-back-btn="true">
				<h1>New Contact</h1>
			</header>

			<div data-role="content">
				<article data-role="content">
					<label for="text-name">Name<input type="text" name="text-basic" id="text-name" required></label>
					<label for="text-phone">Phone<input type="tel" pattern="^\(?d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$" name="text-basic" id="text-phone"></label>
					<label for="text-email">Email<input type="email" name="text-basic" id="text-email"></label>

					<li class="ui-field-contain">
						<label for="flip2">Gender</label>
						<select name="flip2" id="genderType" data-role="slider" onchange="getOption()">
							<option value="off">Male</option>
							<option value="on">Female</option>
						</select>
					</li>
					<a href="#home" id="save" data-role="button" data-icon ="check" data-iconpos="left" data-inline="true">Save</a>
					<a href="#home" data-role="button" data-icon ="delete" data-iconpos="left" data-inline="true">Cancel</a>
				</article>
			</div>
			<div data-role="footer">
				<h1>Contact List</h1>
			</div>
		</section>
		<!-- Add Page -->

		<!-- View Page -->
		<section id="view" data-role="page">
			<header data-role="header" data-add-back-btn="true">
				<h1 id="view-name-id"></h1>
			</header>

			<div data-role="content">
				<div data-role="controlgroup" data-type="horizontal">
					<img id="view-img-id" width="100" height="100">
					<br />

					<!-- <a href="#delete" class="ui-btn ui-icon-delete ui-btn-icon-left" data-role="button" value="Delete" data-rel="dialog">Delete</a> -->
					
					<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left">Delete</a>
					
					<!-- Delete Dialog -->
					<div data-role="popup" id="popupDialog"  data-dismissible="false" style="max-width:400px;">
						<div data-role="header" data-theme="a">
							<h1>Delete Page?</h1>
						</div>
						<div role="main" class="ui-content">
							<h3 class="ui-title">Are you sure you want to delete this contact?</h3>
							<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back">Cancel</a>
							<a href="#home" id = "delete" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back" data-transition="flow">Delete</a>
						</div>
					</div>
					<!-- Delete Dialog -->

					<a href="#edit"><input type="button" data-role="button" value="Edit" data-icon="edit"></a>
					<a id="view-mobile-id"><input type="button" data-role="button" value="Call" data-icon="phone"></a>
				</div>
			</div>
			<div data-role="footer">
				<h1>Contact List</h1>
			</div>
		</section>
		<!-- View Page -->

		<!-- Edit Page -->
		<section id="edit" data-role="page">
			<header data-role="header" data-add-back-btn="true">
				<h1>Edit Contact</h1>
			</header>
			<div data-role="content">
				<form>
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" id="name" name="name" placeholder="Name" value="Ahmed Ali" required></td>
						</tr>
						<tr>
							<td>Phone</td>
							<td><input type="tel" id="phone" name="phone" placeholder="+20 xxx xxx xxxx" value="+20 106 320 8399" required></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="email" id="email" name="email" placeholder="Email Address" value="ahmdaliielsayed@gmail.com" required></td>
						</tr>
						<tr>
							<td><label for="select-based-flipswitch">Gender: </label></td>
							<td>
								<fieldset>
									<div data-role="fieldcontain">
										<select id="select-based-flipswitch" data-role="flipswitch">
											<option value="m" selected>Male</option>
											<option value="f">Female</option>
										</select>										
									</div>
								</fieldset>
							</td>
						</tr>
						<tr>
							<td><input type="submit" data-role="button" value="Save" data-icon="check"></td>
							<td><a href="#home" data-transition="flip"><input type="button" data-role="button" value="Cancel" data-icon="forbidden"></a></td>
						</tr>
					</table>
				</form>
			</div>
			<div data-role="footer">
				<h1>Contact List</h1>
			</div>
		</section>
		<!-- Edit Page -->
	</body>
</html>
